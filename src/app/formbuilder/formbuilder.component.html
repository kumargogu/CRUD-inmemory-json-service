<form [formGroup]="regForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="txtfirstName">First Name</label>
    <input type="text" id="txtfiratName" formControlName="firstName" class="form-control">
  </div>
  <div class="form-group">
    <label for="txtlastName">Last Name</label>
    <input type="text" id="txtlastName" formControlName="lastName" class="form-control">
  </div>
  <div formGroupName="address">
    <div class="form-group">
      <label for="txtAddress1">Address1</label>
      <input type="text" id="txtAddress1" formControlName="address1" class="form-control">
    </div>
    <div class="form-group">
      <label for="txtAddress2">Address2</label>
      <input type="text" id="txtAddress2" formControlName="address2" class="form-control">
    </div>
    <div class="form-group">
      <label for="txtState">State</label>
      <input type="text" id="txtState" formControlName="state" class="form-control">
    </div>
    <div class="form-group">
      <label for="txtPin">Pin</label>
      <input type="number" id="txtPin" formControlName="pin" class="form-control">
    </div>
    <div class="form-group">

      <input type="submit" value="Register" [disabled]="regForm.invalid" class="form-controls" class="btn btn-primary">
    </div>
  </div>
</form>
