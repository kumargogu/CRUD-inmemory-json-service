<table class="table">
    <thead>
        <tr>
            <th>#Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Dept</th>
            <th>Action  <button class="btn btn-success" ><i class="fa-sharp fa-solid fa-plus"></i></button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of lstEmploye">
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.dept}}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/employee',employee.id]"><i class="fa-sharp fa-solid fa-eye"></i></button>&nbsp;

                <button class="btn btn-secondary"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp;
                <button class="btn btn-danger"(click)="deleteEmployee(employee.id)"><i class="fa-solid fa-trash-can"></i></button>
            </td>
        </tr>
    </tbody>
</table>
