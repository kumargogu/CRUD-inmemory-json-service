<div style="margin:auto;width:50%"><input type="text" id="txtSearchName" [(ngModel)]="searchString" name="txtSearchName" placeholder="Search.." class="form-control"></div>

<table class="table ">
<thead>
  <th>#id</th>
  <th>Name</th>
  <th>Course</th>
  <th>Fee</th>
  <th>Address</th>
  <th>Actions<a class="btn btn-success" style="background-color:green;width:150px ;" data-bs-toggle="modal" data-bs-target="#mpStudent" (click)="addStudent()">Add</a>&nbsp;</th>
</thead>
<tbody>
  <tr *ngFor="let student of lstStudent | filterdata:searchString">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.course}}</td>
    <td>{{student.fee}}</td>
    <td>{{student.address}}</td>
    <td>
   <a class="btn btn-primary" [routerLink]="['/student',student.id]">View</a>&nbsp;
   <a class="btn btn-secondary"data-bs-toggle="modal" data-bs-target="#mpStudent" (click)="editStudent(student)">Edit</a>&nbsp;
   <a class="btn btn-danger" (click)="deleteStudent(student.id)">Delete</a>


    </td>
  </tr>
</tbody>
</table>

<!--popup model start-->

<div class="modal fade" id="mpStudent" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="mpStudent">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="alertMsg" class="alert alert-success">
          {{alertMsg}}
        </div>
        <form>
          <div class="form-group">
            <label for="txtName" class="col-form-label">Name:</label>
            <input type="text" [(ngModel)]="studentModel.name" name="txtName" class="form-control" id="txtName">
          </div>
          <div class="form-group">
            <label for="txtCourse" class="col-form-label">Course:</label>
            <input type="text" [(ngModel)]="studentModel.course" name="txtCourse" class="form-control" id="txtCourse">
          </div>
          <div class="form-group">
            <label for="txtFee" class="col-form-label">Fee:</label>
            <input type="text" [(ngModel)]="studentModel.fee" name="txtFee" class="form-control" id="txtFee">
          </div>
          <div class="form-group">
            <label for="txtAddress" class="col-form-label">Address:</label>
            <input type="text" [(ngModel)]="studentModel.address" name="txtAddress" class="form-control" id="txtAddress">
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"(click)="saveStudent()">Save</button>
      </div>
    </div>
  </div>
</div>
<!--popup model end-->
