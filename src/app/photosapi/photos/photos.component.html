<table class="table">
    <thead>
        <tr>
            <th>#Id</th>
            <th>Album Id</th>
            <th>Title</th>
            <th>Thumbnail</th>
            <th>Action <button class="btn btn-success"data-bs-toggle="modal" data-bs-target="#photosModal" (click)="addPhoto()"><i class="fa-sharp fa-solid fa-plus"></i></button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let photo of lstPhotos">
            <td>{{photo.id}}</td>
            <td>{{photo.albumId}}</td>
            <td>{{photo.title}}</td>
            <td><img src={{photo.thumbnailUrl}}></td>
            <td>
                <button class="btn btn-primary"[routerLink]="['/photos',photo.id]"><i class="fa-sharp fa-solid fa-eye"></i></button>&nbsp;
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#photosModal" (click)="editPhoto(photo)"><i class="fa-solid fa-pen-to-square"></i></button>&nbsp;
                <button class="btn btn-danger" (click)="deletePhoto(photo.id)"><i class="fa-solid fa-trash-can"></i></button>
            </td>
        </tr>
    </tbody>
</table>
<!-- model popup start -->

<div class="modal fade" id="photosModal" tabindex="-1" aria-labelledby="photosModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="photosModalLabel">{{title}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-success" *ngIf="alertMsg">
            {{alertMsg}}
        </div>
        <form>
          <div class="form-group">
            <label for="txtalbumId" class="col-form-label">Album Id:</label>
            <input type="number" [(ngModel)]="photoModel.albumId" name="txtalbumId"  class="form-control" id="txtalbumId">
          </div>
          <div class="form-group">
            <label for="txtTitle" class="col-form-label">Title:</label>
            <input type="text" [(ngModel)]="photoModel.title" name="txtTitle" class="form-control" id="txtTitle">
          </div>
          <div class="form-group">
            <label for="url" class="col-form-label">Url:</label>
            <input type="file" [(ngModel)]="photoModel.url" name="url"class="form-control" id="url">
          </div>
          <div class="form-group">
            <label for="thumbnailUrl" class="col-form-label">Thumbnail Url:</label>
            <input type="file" [(ngModel)]="photoModel.thumbnailUrl" name="thumbnailUrl" class="form-control" id="thumbnailUrl">
          </div>
        
         
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"(click)="savePhoto()">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- model popup end -->
