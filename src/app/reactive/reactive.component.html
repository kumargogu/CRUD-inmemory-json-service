<form [formGroup]="loginForm">


  <div class="form-group">
    <label for="txtUsername">User Name</label>
    <input type="text" id="txtUsername" formControlName="userName" class="form-control">
    <div *ngIf="loginForm.controls.userName.touched && loginForm.controls.userName.invalid">

      <div class="alert alert-danger" *ngIf="loginForm.controls.userName.errors.required">
        *User name is manditory
      </div>
      <div class="alert alert-danger" *ngIf="loginForm.controls.userName.errors.minlength">
        *User name is invalid (min 10)
      </div>

    </div>
  </div>

  <div class="form-group">
    <label for="txtEail">Email</label>
    <input type="email" id="txtEail"  formControlName="email" class="form-control">
    <div  *ngIf="email.touched && email.invalid">
      <div class="alert alert-danger" *ngIf="email.errors.required">
        *Email is manditory
      </div>
      <div class="alert alert-danger" *ngIf="email.errors.email">
        *Invalid Email
      </div>

     </div>
  </div>
  <div class="form-group">
    <label for="txtPassword">Password</label>
    <input type="password" id="txtPassword"  formControlName="password" class="form-control">
    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
      *Password is manditory
     </div>
  </div>
  <div class="form-group">
    <input type="button" (click)="login()" class="btn btn-primary" value="Login">
  </div>
</form>
